<div class="stats__content">
    <div class="row">
        {% for move in pokemon_moves %}
        <div class="col-md-6">
            <div class="card mb-3 p-2">
                <p class="mb-0 text-capitalize" style="font-size: 14px;">{{ move }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <p class="mb-0 p-2" style="font-size: 14px;">{{ base_experience }}</p>
            </div>
        </div>
    </div>
</div>
<div class="card mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="list p-2">
                <ul>
                    {% for stat in pokemon_stats %}
                        <li style="font-size: 14px;">{{ stat.name }}: {{ stat.base_stat }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
